<h4 class="display-4" style="color: green;">Fee Details</h4>

<br>
<div class="row mt-3">
    <div class="col-sm-3">
        
            <input type="file" name="uploadfile" class="form-control from-group" style="display:table;" (change)="feeData($event)" ngModel>
            
    </div>
<div class="col-sm-4">
     
    
</div>
<div class="col-sm-5">
    <button type="submit"  class="btn btn-sm" (click)="downloadFile()"><i class="fa fa-file-excel-o" style="font-size:48px;color:green"></i></button>&nbsp;

    <button type="submit" class="btn btn-sm text-dark" (click)="downloadPDF()"><i class="fa fa-file-pdf-o" aria-hidden="true" style="font-size:48px;color:red"></i></button>

</div>
</div>
<br>
<br>

<table class="table">
    <thead>
      
        
        <th>Student Name</th>
        <th>Student ID</th>
        <th>Total Fee</th>
        <th>Fee Paid</th>
        <th>Due</th>
   </thead>
   <tr *ngFor="let m of data">
   
        
        <td>{{m.name}}</td>
        <td>{{m.studentid}}</td>
        <td>{{m.totalfee}}</td>
        <td>{{m.feepaid}}</td>
        <td>{{m.due}}</td>
       </tr>
  
</table>
